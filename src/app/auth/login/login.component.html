<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
    fxLayoutGap="15px"
  >
    <mat-form-field hintLabel="Please insert a valid email address">
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        #emailInput="ngModel"
        required
        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Mail address is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Please insert your password">
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be a minimum of 6 characters.</mat-error>
    </mat-form-field>

    <button
      class="loginBtn"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</section>
