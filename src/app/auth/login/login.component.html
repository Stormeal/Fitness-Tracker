<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        formControlName="email"
      />
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Please insert your password">
      <input
        type="password"
        matInput
        placeholder="Your Password"
        minlength="6"
        formControlName="password"
        #pw
      />
      <mat-hint align="end">{{ pw.value?.length }} / 6</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>

    <button
      class="loginBtn"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</section>
